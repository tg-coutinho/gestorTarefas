<app-task-filter></app-task-filter>

<div class="container">
    <h2>A fazer</h2>

    <ul>
        <li *ngFor="let task of tasks">
            <input type="checkbox" (change)="updateTask()" [(ngModel)]="task.completed" name="completed">
            <a [routerLink]="['/taskdetails', task.id]" [ngClass]="task.completed ? 'task-completed' : ''">{{task.name}}</a>
            <div class="button-box">
                <button (click)="removeTask(task)">x</button>
            </div>
        </li>
    </ul>
    <form (ngSubmit)="addTask()" #taskForm="ngForm"> 
        <input type="text" [(ngModel)]="newTask.name" name="task" placeholder="Adicionar Tarefa" required>
        <button type="submit" [disabled]="!taskForm.form.valid">+</button>
    </form>
</div>
